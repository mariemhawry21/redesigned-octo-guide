<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="./main.css">
  </link>
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Results summary component</title>
</head>

<body>
  <main>
    <section class="one">
      <p>Your Result </p>
      <div class="circle">
        <h1>76</h1>
        <p>of 100 </p>
      </div>
      <h2> Great</h2>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </section>
    <section class="two">
      <h3>Summary</h3>
      <div class="box1">
        <div class="both">
          <img src="./assets/images/icon-reaction.svg" alt="icon-reaction">
        <p>Reaction</p>
        </div>
        <span><b>80</b> / 100 </span>
      </div>
      <div class="box2">
        <div class="both">
        <img src="./assets/images/icon-memory.svg" alt="icon-memory">
        <p>Memory</p>
      </div>
        <span><b>92</b> / 100 </span>
      </div>
      <div class="box3">
        <div class="both">
        <img src="./assets/images/icon-verbal.svg" alt="icon-verbal">
        <p> Verbal </p>
      </div>
        <span><b>61</b> / 100 </span>
      </div>
      <div class="box4">
        <div class="both">
        <img src="./assets/images/icon-visual.svg" alt="icon-visual">
        <p> Visual </p>
      </div>
        <span> <b>72</b> / 100 </span>
      </div>
      <button> Continue</button>
    </section>
  </main>
</body>

</html>
